  Variables:
  button_width: 300
  button_height: 60
  button_spacing: 10
  button_font_size: 36
  panel_width: 400
  panel_height: 500
---
gui:
  UniqueId: game_menu
  Components:
      RectTransform:
        anchorMin: [0, 0]
        anchorMax: [1, 1]
        sizeDelta: [0, 0]
        pivot: [0.5, 0.5]
      Image:
        sprite: rl_mainMenuBgs
        color: [0, 0, 0, 0.7]  # Semi-transparent overlay
  Children:
    - Name: menu_panel
      Components:
        RectTransform:
          anchorMin: [0.5, 0.5]
          anchorMax: [0.5, 0.5]
          anchoredPosition: [0, 0]
          sizeDelta: [$panel_width, $panel_height]
          pivot: [0.5, 0.5]
        Image:
          sprite: GFX_tile_large_bg
          color: "#FFFFFF"
      Children:
        - Name: title_text
          Components:
            RectTransform:
              anchorMin: [0.5, 1]
              anchorMax: [0.5, 1]
              anchoredPosition: [0, -50]
              sizeDelta: [300, 50]
              pivot: [0.5, 0.5]
            TextMeshProUGUI:
              text: text_game_menu
              font: "Nacelle-Regular SDF"
              fontSize: 42
              localizable: true
              color: "#FFFFFF"
              alignment: Center
        - Name: menu_buttons
          Components:
            RectTransform:
              anchorMin: [0.5, 0.5]
              anchorMax: [0.5, 0.5]
              anchoredPosition: [0, -20]
              sizeDelta: [350, 300]
              pivot: [0.5, 0.5]
            VerticalLayoutGroup:
              spacing: $button_spacing
              childAlignment: UpperCenter
              childControlWidth: true
              childControlHeight: false
              childForceExpandWidth: true
              childForceExpandHeight: false
          Children:
            - Name: resume_button
              Components:
                RectTransform:
                  sizeDelta: [$button_width, $button_height]
                  pivot: [0.5, 0.5]
                Button:
                  targetGraphic: "{Children.Background}"
                  transition: SpriteSwap
                  spriteState:
                    highlightedSprite: GFX_menu_button_highlight
                    disabledSprite: GFX_menu_button_disabled
                  interactable: true
                  onClicked: "ResumeGame:"
                TextMeshProUGUI:
                  text: text_resume_game
                  font: "Nacelle-Regular SDF"
                  fontSize: $button_font_size
                  localizable: true
                  color: "#FFFFFF"
                  alignment: Center
              Children:
                - Name: "Background"
                  Components:
                    RectTransform:
                      anchorMin: [0, 0]
                      anchorMax: [1, 1]
                      sizeDelta: [0, 0]
                      pivot: [0.5, 0.5]
                    Image:
                      sprite: GFX_menu_button_normal
                      Color: "#FFFFFF"
            - Name: save_game_button
              Components:
                RectTransform:
                  sizeDelta: [$button_width, $button_height]
                  pivot: [0.5, 0.5]
                Button:
                  targetGraphic: "{Children.Background}"
                  transition: SpriteSwap
                  spriteState:
                    highlightedSprite: GFX_menu_button_highlight
                    disabledSprite: GFX_menu_button_disabled
                  interactable: true
                  onClicked: "SaveGame:"
                TextMeshProUGUI:
                  text: text_save_game
                  font: "Nacelle-Regular SDF"
                  fontSize: $button_font_size
                  localizable: true
                  color: "#FFFFFF"
                  alignment: Center
              Children:
                - Name: "Background"
                  Components:
                    RectTransform:
                      anchorMin: [0, 0]
                      anchorMax: [1, 1]
                      sizeDelta: [0, 0]
                      pivot: [0.5, 0.5]
                    Image:
                      sprite: GFX_menu_button_normal
                      Color: "#FFFFFF"
            - Name: load_game_button
              Components:
                RectTransform:
                  sizeDelta: [$button_width, $button_height]
                  pivot: [0.5, 0.5]
                Button:
                  targetGraphic: "{Children.Background}"
                  transition: SpriteSwap
                  spriteState:
                    highlightedSprite: GFX_menu_button_highlight
                    disabledSprite: GFX_menu_button_disabled
                  interactable: true
                  onClicked: "LoadUI:Load_Game_UI"
                TextMeshProUGUI:
                  text: text_load_game
                  font: "Nacelle-Regular SDF"
                  fontSize: $button_font_size
                  localizable: true
                  color: "#FFFFFF"
                  alignment: Center
              Children:
                - Name: "Background"
                  Components:
                    RectTransform:
                      anchorMin: [0, 0]
                      anchorMax: [1, 1]
                      sizeDelta: [0, 0]
                      pivot: [0.5, 0.5]
                    Image:
                      sprite: GFX_menu_button_normal
                      Color: "#FFFFFF"
            - Name: exit_to_menu_button
              Components:
                RectTransform:
                  sizeDelta: [$button_width, $button_height]
                  pivot: [0.5, 0.5]
                Button:
                  targetGraphic: "{Children.Background}"
                  transition: SpriteSwap
                  spriteState:
                    highlightedSprite: GFX_menu_button_highlight
                    disabledSprite: GFX_menu_button_disabled
                  interactable: true
                  onClicked: "ReturnToMainMenu:"
                TextMeshProUGUI:
                  text: text_exit_to_main_menu
                  font: "Nacelle-Regular SDF"
                  fontSize: $button_font_size
                  localizable: true
                  color: "#FFFFFF"
                  alignment: Center
              Children:
                - Name: "Background"
                  Components:
                    RectTransform:
                      anchorMin: [0, 0]
                      anchorMax: [1, 1]
                      sizeDelta: [0, 0]
                      pivot: [0.5, 0.5]
                    Image:
                      sprite: GFX_menu_button_normal
                      Color: "#FFFFFF" 
gui:
  UniqueId: loading_screen
  Components:
    RectTransform:
      anchorMin: [0, 0]
      anchorMax: [1, 1]
      sizeDelta: [0, 0]
      pivot: [0.5, 0.5]
  Children:
    - Name: frontendgui
      Components:
        RectTransform:
          anchorMin: [0, 0]
          anchorMax: [1, 1]
          sizeDelta: [0, 0]
          pivot: [0.5, 0.5]
        Image:
          sprite: rl_mainMenuBgs
      Children:
        - Name: ProgressBar
          Components:
            RectTransform:
              anchorMin: [0, 0]
              anchorMax: [1, 0]
              offsetMin: [100, 100]
              offsetMax: [-100, 180]
            Slider:
              value: "{Scope.Percentage}"
              minValue: 0
              maxValue: 1
              wholeNumbers: false
              direction: LeftToRight
              interactable: false
              transition: None
              fillRect: "{Children.Fill}"
          Children:
            - Name: Background
              Components:
                RectTransform:
                  anchorMin: [0, 0.25]
                  anchorMax: [1, 0.75]
                  sizeDelta: [0, 0]
                  pivot: [0.5, 0.5]
                Image:
                  color: "#222222"
            - Name: Fill Area
              Components:
                RectTransform:
                  anchorMin: [0, 0.25]
                  anchorMax: [1, 0.75]
                  sizeDelta: [0, 0]
                  pivot: [0.5, 0.5]
              Children:
                - Name: Fill
                  Components:
                    RectTransform:
                      anchorMin: [0, 0]
                      anchorMax: [0, 1]
                      sizeDelta: [0, 0]
                      pivot: [0.5, 0.5]
                    Image:
                      color: "#FFFFFF"
    - Name: gradientgui
      Components:
        RectTransform:
          anchorMin: [0, 0]
          anchorMax: [1, 1]
          sizeDelta: [0, 0]
          pivot: [0.5, 0.5]
        Image:
          sprite: GFX_gradient
    - Name: framegui
      Components:
        RectTransform:
          anchorMin: [0, 0]
          anchorMax: [1, 1]
          sizeDelta: [0, 0]
          pivot: [0.5, 0.5]
        Image:
          sprite: GFX_frame
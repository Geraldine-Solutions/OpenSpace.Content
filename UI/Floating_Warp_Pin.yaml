Variables:
  pin_width: 220
  pin_height: 100
  title_font_size: 18
  button_font_size: 14
  corner_radius: 8
  button_width: 80
  button_height: 30
  back_button_size: 25
---
gui:
  UniqueId: floating_warp_pin
  Components:
    RectTransform:
      sizeDelta: [$pin_width, $pin_height]
      pivot: [0.5, 0.5]
    CanvasGroup:
      alpha: 1.0
      blocksRaycasts: true
      interactable: true
  Children:
    - Name: background_panel
      Components:
        RectTransform:
          anchorMin: [0, 0]
          anchorMax: [1, 1]
          sizeDelta: [0, 0]
          pivot: [0.5, 0.5]
        Image:
          sprite: GFX_tile_large_bg
          color: [0.1, 0.1, 0.1, 0.9]  # Dark semi-transparent background
      Children:
        - Name: border
          Components:
            RectTransform:
              anchorMin: [0, 0]
              anchorMax: [1, 1]
              sizeDelta: [-4, -4]  # 2px border inset
              pivot: [0.5, 0.5]
            Image:
              sprite: GFX_tile_large_bg
              color: [0.3, 0.6, 1.0, 0.8]  # Blue border
              type: Sliced
    - Name: content_panel
      Components:
        RectTransform:
          anchorMin: [0.05, 0.1]
          anchorMax: [0.95, 0.9]
          sizeDelta: [0, 0]
          pivot: [0.5, 0.5]
      Children:
        - Name: title_text
          Components:
            RectTransform:
              anchorMin: [0, 0.6]
              anchorMax: [1, 1]
              sizeDelta: [0, 0]
              pivot: [0.5, 0.5]
            TextMeshProUGUI:
              text: "Target Name"
              font: "Nacelle-Regular SDF"
              fontSize: $title_font_size
              localizable: false
              color: "#FFFFFF"
              alignment: Center
              fontStyle: Bold
        - Name: button_container
          Components:
            RectTransform:
              anchorMin: [0, 0]
              anchorMax: [1, 0.6]
              sizeDelta: [0, 0]
              pivot: [0.5, 0.5]
            HorizontalLayoutGroup:
              spacing: 8
              childAlignment: MiddleCenter
              childControlWidth: false
              childControlHeight: false
              childForceExpandWidth: false
              childForceExpandHeight: false
          Children:
            - Name: back_button
              Components:
                RectTransform:
                  sizeDelta: [$back_button_size, $back_button_size]
                  pivot: [0.5, 0.5]
                Button:
                  targetGraphic: "{Children.Background}"
                  transition: ColorTint
                  colors:
                    normalColor: [1, 1, 1, 1]
                    highlightedColor: [0.8, 0.8, 1, 1]
                    pressedColor: [0.6, 0.6, 0.8, 1]
                    disabledColor: [0.5, 0.5, 0.5, 0.5]
                  interactable: true
                  onClicked: "NavigateBack:"
                TextMeshProUGUI:
                  text: "‚Üê"
                  font: "Nacelle-Regular SDF"
                  fontSize: 16
                  localizable: false
                  color: "#FFFFFF"
                  alignment: Center
                  fontStyle: Bold
              Children:
                - Name: "Background"
                  Components:
                    RectTransform:
                      anchorMin: [0, 0]
                      anchorMax: [1, 1]
                      sizeDelta: [0, 0]
                      pivot: [0.5, 0.5]
                    Image:
                      sprite: GFX_menu_button_normal
                      color: [0.2, 0.4, 0.8, 1]  # Blue button
            - Name: warp_button
              Components:
                RectTransform:
                  sizeDelta: [$button_width, $button_height]
                  pivot: [0.5, 0.5]
                Button:
                  targetGraphic: "{Children.Background}"
                  transition: ColorTint
                  colors:
                    normalColor: [1, 1, 1, 1]
                    highlightedColor: [1.2, 1.2, 1.2, 1]
                    pressedColor: [0.8, 0.8, 0.8, 1]
                    disabledColor: [0.5, 0.5, 0.5, 0.5]
                  interactable: true
                  onClicked: "WarpToTarget:{target_name}"
                TextMeshProUGUI:
                  text: text_warp
                  font: "Nacelle-Regular SDF"
                  fontSize: $button_font_size
                  localizable: true
                  color: "#FFFFFF"
                  alignment: Center
                  fontStyle: Bold
              Children:
                - Name: "Background"
                  Components:
                    RectTransform:
                      anchorMin: [0, 0]
                      anchorMax: [1, 1]
                      sizeDelta: [0, 0]
                      pivot: [0.5, 0.5]
                    Image:
                      sprite: GFX_menu_button_normal
                      color: [0.8, 0.2, 0.2, 1]  # Red warp button 
Variables:
  button_width: 300
  button_height: 60
  button_spacing: 10
  button_font_size: 36
---
gui:
  UniqueId: main_menu
  Components:
      RectTransform:
        anchorMin: [0, 0]
        anchorMax: [1, 1]
        sizeDelta: [0, 0]
        pivot: [0.5, 0.5]
      Image:
        sprite: rl_mainMenuBgs
  Children:
    - Name: game_logo
      Components:
        RectTransform:
          anchorMin: [0.5, 1]
          anchorMax: [0.5, 1]
          anchoredPosition: [0, -150]
          sizeDelta: [900, 300]
          pivot: [0.5, 0.5]
        Image:
          sprite: GFX_open_space_logo
          preserveAspect: true
    - Name: menu_buttons
      Components:
        RectTransform:
          sizeDelta: [400, 500]
          pivot: [0.5, 0.5]
        ScrollRect:
          horizontal: false
          vertical: true
          movementType: Elastic
          elasticity: 0.1
          inertia: true
          decelerationRate: 0.135
          scrollSensitivity: 300
          content: "{Children.Content}"
          viewport: "{Children.Viewport}"
      Children:
        - Name: Viewport
          Components:
            RectTransform:
              anchorMin: [0, 0]
              anchorMax: [1, 1]
              sizeDelta: [0, 0]
              pivot: [0.5, 0.5]
            Mask:
              showMaskGraphic: false
          Children:
            - Name: Content
              Components:
                RectTransform:
                  anchorMin: [0, 0]
                  anchorMax: [1, 1]
                  sizeDelta: [0, 0]
                  pivot: [0.5, 0.5]
                VerticalLayoutGroup:
                  spacing: $button_spacing
                  childAlignment: UpperCenter
                  childControlWidth: true
                  childControlHeight: false
                  childForceExpandWidth: true
                  childForceExpandHeight: false
              Children:
                - Name: debugStart_button
                  Components:
                    RectTransform:
                      sizeDelta: [$button_width, $button_height]
                      pivot: [0.5, 0.5]
                    TextMeshProUGUI:
                      text: "Debug Start"
                      font: "Nacelle-Regular SDF"
                      fontSize: $button_font_size
                      localizable: false
                      color: "#FFFFFF"
                      alignment: Center
                      # Add more text properties as needed
                    Button:
                      targetGraphic: "{Children.Background}"
                      transition: SpriteSwap
                      spriteState:
                        highlightedSprite: GFX_menu_button_highlight
                        disabledSprite: GFX_menu_button_disabled
                      interactable: true
                      onlyVisibleInEditor: true
                      onClicked: "DebugStart:"
                  Children:
                    - Name: "Background"
                      Components:
                        RectTransform:
                          anchorMin: [0, 0]
                          anchorMax: [1, 1]
                          sizeDelta: [0, 0]
                          pivot: [0.5, 0.5]
                        Image:
                          sprite: GFX_menu_button_normal
                          Color: "#FFFFFF"
                - Name: continue_button
                  Components:
                    RectTransform:
                      sizeDelta: [$button_width, $button_height]
                      pivot: [0.5, 0.5]
                    Button:
                      targetGraphic: "{Children.Background}"
                      transition: SpriteSwap
                      spriteState:
                        highlightedSprite: GFX_menu_button_highlight
                        disabledSprite: GFX_menu_button_disabled
                      interactable: true
                      onClicked: "ContinueLastSave:"
                    TextMeshProUGUI:
                      text: text_continue_game
                      font: "Nacelle-Regular SDF"
                      fontSize: $button_font_size
                      localizable: true
                      color: "#FFFFFF"
                      alignment: Center
                  Children:
                    - Name: "Background"
                      Components:
                        RectTransform:
                          anchorMin: [0, 0]
                          anchorMax: [1, 1]
                          sizeDelta: [0, 0]
                          pivot: [0.5, 0.5]
                        Image:
                          sprite: GFX_menu_button_normal
                          Color: "#FFFFFF"
                - Name: new_game_button
                  Components:
                    RectTransform:
                      sizeDelta: [$button_width, $button_height]
                      pivot: [0.5, 0.5]
                    Button:
                      targetGraphic: "{Children.Background}"
                      transition: SpriteSwap
                      spriteState:
                        highlightedSprite: GFX_menu_button_highlight
                        disabledSprite: GFX_menu_button_disabled
                      interactable: true
                      onClicked: "OpenWindow:new_game"
                    TextMeshProUGUI:
                      text: text_new_game
                      font: "Nacelle-Regular SDF"
                      fontSize: $button_font_size
                      localizable: true
                      color: "#FFFFFF"
                      alignment: Center
                  Children:
                    - Name: "Background"
                      Components:
                        RectTransform:
                          anchorMin: [0, 0]
                          anchorMax: [1, 1]
                          sizeDelta: [0, 0]
                          pivot: [0.5, 0.5]
                        Image:
                          sprite: GFX_menu_button_normal
                          Color: "#FFFFFF"
                - Name: load_game_button
                  Components:
                    RectTransform:
                      sizeDelta: [$button_width, $button_height]
                      pivot: [0.5, 0.5]
                    Button:
                      targetGraphic: "{Children.Background}"
                      transition: SpriteSwap
                      spriteState:
                        highlightedSprite: GFX_menu_button_highlight
                        disabledSprite: GFX_menu_button_disabled
                      interactable: true

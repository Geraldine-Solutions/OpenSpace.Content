                        RectTransform:
                          anchorMin: [0, 0]
                          anchorMax: [1, 1]
                          sizeDelta: [0, 0]
                          pivot: [0.5, 0.5]
                        Image:
                          sprite: GFX_menu_button_normal
                          Color: "#FFFFFF"
                - Name: editor_tools_button
                  Components:
                    RectTransform:
                      sizeDelta: [$button_width, $button_height]
                      pivot: [0.5, 0.5]
                    Button:
                      targetGraphic: "{Children.Background}"

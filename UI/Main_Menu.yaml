                      alignment: Center
                  Children:
                    - Name: "Background"
                      Components:
                        RectTransform:
                          anchorMin: [0, 0]
                          anchorMax: [1, 1]
                          sizeDelta: [0, 0]
                          pivot: [0.5, 0.5]
                        Image:
                          sprite: GFX_menu_button_normal
                          Color: "#FFFFFF"
    - Name: version_text
      Components:
        RectTransform:
          anchorMin: [1, 0]
          anchorMax: [1, 0]
          anchoredPosition: [-105, 25]
          sizeDelta: [200, 20]
          pivot: [0.5, 0.5]
        TextMeshProUGUI:
          text: VERSION_TEXT
          font: "Nacelle-Regular SDF"
          fontSize: 20
          autoSize: true
          alignment: right
          visible: true
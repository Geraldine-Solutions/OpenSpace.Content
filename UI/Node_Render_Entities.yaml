Variables:
  nameplate_width: 100
  nameplate_height: 20
---
UI:
######################
#   Galaxy Nodes     #
######################
  - UniqueId: UI_Galaxy_Render_Entity
    Name: "{Scope.UniqueId}"
    Components:
      FastBillboardManager: {}
######################
# Star System Nodes  #
######################
  - UniqueId: UI_StarSystem_Render_Entity
    Name: "{Scope.UniqueId}"
    Components:
      FloatingObject:
        Seed: 0
      FloatingTarget:
        WarpName: "{Scope.Name}"
        WarpDistance: "25 AU"
      FloatingSelectable:
        isMovable: false
        uiPanelDefinition: "node_detail_panel"
      FloatingScaler:
        Target: "{Children.Billboard}"
        Scale: [1,1,1]
        Multiplier: 0.5
        Range: "75 Lightyears"
    Children:
      - Name: "Billboard"
        Components:
          FastBillboard:
            AvoidClipping: true
        Children:
          - Name: "Icon"
            Components:
              SpriteRenderer:
                Sprite: "{Scope.Icon}"
          - Name: "Nameplate"
            Components:
              RectTransform:
                anchoredPosition: [0, -0.5]
                sizeDelta: [5, 1]
              TextMeshPro:
                text: "{Scope.Name}"
                fontSize: 4
                fontStyle: "Bold"
                color: "#FFFFFF"
                alignment: MiddleCenter
######################
#Celestial Body Nodes#
######################
### Stars ###
#Standard Star
  - UniqueId: UI_Star_Render_Entity
    Name: "{Scope.Name}"
    Components:
      # Anchor in floating origin space at ECS Node position (set by system)
      FloatingObject: {}

      # Allow warping to star; distance prevents too-close warp
      FloatingTarget:
        WarpName: "{Scope.Name}"
        WarpDistance: "{Scope.Body.WarpDistance}"

      # Make this star selectable
      FloatingSelectable:
        isMovable: false
        uiPanelDefinition: "node_detail_panel"

      # Render scale system: focus-based stylized scaling (replaces VisualDistanceScaler)
      # Scale/separation config is data-driven here - modders can tune these per entity type
      RenderScaler:
        AuthoringRadiusMeters: "{Scope.Body.RadiusMeters}"
        DepthModifiers: [260]
        MaxExaggeration: 150000
        SubtreeViewDistanceScaleFactor: 2

    Children:
      - Name: "Star"
        Components:
          Transform:
            localScale: ["{Scope.Body.RadiusMeters}","{Scope.Body.RadiusMeters}","{Scope.Body.RadiusMeters}"]
        Children:
          - Name: "Sphere"
            Components:
            # Mesh + renderer
              MeshFilter:
                sharedMesh: "Meshes/Geosphere"
              MeshRenderer:
                material: "{Scope.Body.Material}"
                shadowCastingMode: Off
                receiveShadows: false
                enabled: true
              # Collider to block raycasts (prevent clicking through star)
              SphereCollider:
                radius: 1.0
            Children:
              - Name: "Corona"
                Components:
                  SharedMaterial: {}
                  Atmosphere:
                    SourceMaterial: "mat_Corona"
                    Color: "#FFFFFFFF"
                    Brightness: 1
                    InnerMeshRadius: 1
                    OuterMesh: "Meshes/Geosphere"
                    OuterMeshRadius: 1
                    OuterSoftness: 0
                    Height: .03
                    InnerFog: 0
                    OuterFog: 0
                    Sky: 1
                    Middle: 0.5
                    CameraOffset: 0
                    OcclusionPower: 1
                    Night: false
                  AtmosphereDepthTex:
                    HorizonColor: "{Scope.Atmosphere.HorizonColor}"
                    InnerColor: "{Scope.Atmosphere.InnerColor}"
                    InnerEase: "Exponential"
                    InnerColorSharpness: 2
                    InnerAlphaSharpness: 3
                    OuterColor: "{Scope.Atmosphere.OuterColor}"
                    OuterEase: "Quadratic"
                    OuterColorSharpness: 2
                    OuterAlphaSharpness: 3
              - Name: "ProminenceA"
                Components:
                  Prominence:
                    SourceMaterial: "mat_Prominence_Detail_Distort"
                    Color: "{Scope.Atmosphere.HorizonColor}"
                    Brightness: 0.55
                    MainTex: "tex_prominence1"
                    PlaneCount: 40
                    PlaneDetail: 20
                    RadiusMin: 1
                    RadiusMax: 1.29
              - Name: "ProminenceB"
                Components:
                  Prominence:
                    SourceMaterial: "mat_Prominence_Detail_Distort"
                    Color: "{Scope.Atmosphere.HorizonColor}"
                    Brightness: 0.1
                    MainTex: "tex_prominence1"
                    PlaneCount: 20
                    PlaneDetail: 50
                    RadiusMin: 1
                    RadiusMax: 1.8

      - Name: "Light"
        Components:
          # Main light source
          Light:
            Type: Directional
            Mode: Realtime
            LightAppearance: Color
            Color: "#FFF6E3"
            Intensity: 1.0
            IndirectMultiplier: 1.0
          RenderLight:
            TreatAsPoint: true
            UseLightIntensity: true
            Brightness: 1
          CwLightIntensity:
            Multiplier: 1
            IntensityInStandard: 1
            IntensityInURP: 1
            IntensityInHDRP: 120000
          UniversalAdditionalLightData: {}
#Black Hole
  - UniqueId: UI_Black_hole_Render_Entity
    Name: "{Scope.Name}"
    Components:
      # Anchor in floating origin space at ECS Node position (set by system)
      FloatingObject: {}

      # Allow warping to star; distance prevents too-close warp
      FloatingTarget:
        WarpName: "{Scope.Name}"
        WarpDistance: "{Scope.Body.WarpDistance}"

      # Make this black hole selectable
      FloatingSelectable:
        isMovable: false
        uiPanelDefinition: "node_detail_panel"

      # Render scale system: focus-based stylized scaling
      RenderScaler:
        AuthoringRadiusMeters: "{Scope.Body.RadiusMeters}"
        DepthModifiers: [260]
        MaxExaggeration: 150000
        SubtreeViewDistanceScaleFactor: 2

    Children:
      - Name: "Black Hole"
        Components:
          Transform:
            localScale: ["{Scope.Body.RadiusMeters}","{Scope.Body.RadiusMeters}","{Scope.Body.RadiusMeters}"]
        Children:
          - Name: "Singularity"
            Components:
              BlackHole:
                SourceMaterial: "mat_black_hole"
                Mesh: "Meshes/Geosphere"
                Pinch: 10
                Warp: 15
                HoleSize: 5
                HoleSharpness: 5
                HoleColor: "#000000"
                TintSharpness: 4
                TintColor: "#FF0000"            
                FadePower: 15
          - Name: "Accretion"
            Components:
              Ring:
                SourceMaterial: "mat_accretion_detail"
                Color: "#FFFFFF"
                Brightness: 1.8
                MainTex: "tex_accretion"
                RadiusInner: 0.75
                RadiusOuter: 4

      - Name: "Light"
        Components:
          # Main light source
          Light:
            type: Directional
            intensity: 1.0
            color: "#FFF6E3FF"
          RenderLight:
            TreatAsPoint: true
            UseLightIntensity: true
            Brightness: 1
          CwLightIntensity:
            Multiplier: 1.0
            IntensityInStandard: 1
            IntensityInURP: 1
            IntensityInHDRP: 120000
### Planets ###
  - UniqueId: UI_Planet_Render_Entity
    Name: "{Scope.Name}"
    Components:
      Transform:
        localScale: [1,1,1]

      FloatingObject: {}

      FloatingTarget:
        WarpName: "{Scope.Name}"
        WarpDistance: "{Scope.Body.WarpDistance}"

      FloatingSelectable:
        isMovable: false
        uiPanelDefinition: "node_detail_panel"

      # Render scale system: focus-based stylized scaling
      RenderScaler:
        AuthoringRadiusMeters: "{Scope.Body.RadiusMeters}"
        DepthModifiers: [5000]
        MaxExaggeration: 150000
        SubtreeViewDistanceScaleFactor: 5

      ScaledOrbitPath: {}

      FloatingLods:
        - Prefab: "UI_Planet_Render_Entity_Far"
          DistanceMin: "40000 km"
          DistanceMax: "1 Lightyear"
        - Prefab: "UI_Planet_Render_Entity_Terrain"
          DistanceMin: "0 m"
          DistanceMax: "50000 km"

    Children:
      - Name: "OrbitVisual"
        Components:
          OrbitVisual:
            Material: "mat_orbit_ring"
            Thickness: "5000000 km"

      - Name: "PlanetCollider"
        Components:
          Transform:
            localScale: ["{Scope.Body.RadiusMeters}","{Scope.Body.RadiusMeters}","{Scope.Body.RadiusMeters}"]
          # Collider to block raycasts (prevent clicking through planet)
          SphereCollider:
            radius: 1.0

      - Name: "Atmosphere"
        Components:
          Transform:
            localScale: ["{Scope.Body.OuterRadiusMeters}","{Scope.Body.OuterRadiusMeters}","{Scope.Body.OuterRadiusMeters}"]
          SharedMaterial: {}
          Atmosphere:
            SourceMaterial: "mat_Atmosphere_Lighting_Scattering"
            Color: "{Scope.Atmosphere.HorizonColor}"
            Brightness: 1
            InnerMeshRadius: 1
            OuterMesh: "Meshes/Geosphere"
            OuterMeshRadius: 1.05
            OuterSoftness: 0
            Height: .05
            InnerFog: 0
            OuterFog: 0
            Sky: 1
            Middle: 0.5
            CameraOffset: 0
            OcclusionPower: 1
            Night: false
          AtmosphereDepthTex:
            HorizonColor: "{Scope.Atmosphere.HorizonColor}"
            InnerColor: "{Scope.Atmosphere.InnerColor}"
            InnerEase: "Exponential"
            InnerColorSharpness: 2
            InnerAlphaSharpness: 3
            OuterColor: "{Scope.Atmosphere.OuterColor}"
            OuterEase: "Quadratic"
            OuterColorSharpness: 1
            OuterAlphaSharpness: 2.08
          AtmosphereLightingTex:
            SunsetEase: "Smoothstep"
            SunsetStart: 0.45
            SunsetEnd: 0.96
            SunsetSharpnessR: 3
            SunsetSharpnessG: 3
            SunsetSharpnessB: 3
          AtmosphereScatteringTex:
            SunsetEase: "Smoothstep"
            SunsetStart: 0.413
            SunsetEnd: 0.6
            SunsetSharpnessR: 2
            SunsetSharpnessG: 1
            SunsetSharpnessB: 1
      - Name: "Cloudsphere"
        Components:
          Transform:
            localScale: ["{Scope.Body.OuterRadiusMeters}","{Scope.Body.OuterRadiusMeters}","{Scope.Body.OuterRadiusMeters}"]
          Cloudsphere:
            SourceMaterial: "mat_Cloudsphere_Lighting_Detail"
            Color: "#FFFFFF"
            Brightness: 1
            MainTex: "tex_dense_clouds"
            Radius: 0.96
            CameraOffset: 0.001
            Softness: 0
            Mesh: "Meshes/Geosphere"
            MeshRadius: 1
          CloudsphereDepthTex:
            RimEase: "Exponential"
            RimColor: "{Scope.Atmosphere.HorizonColor}"
            RimPower: 4.4
            AlphaDensity: 400
            AlphaFade: 2
          CloudsphereLightingTex:
            SunsetEase: "Smoothstep"
            SunsetStart: 0.45
            SunsetEnd: 0.897
            SunsetSharpnessR: 3
            SunsetSharpnessG: 3
            SunsetSharpnessB: 3
      - Name: "Ring"
        Visible: "{Scope.Body.HasRing}"
        Components:
          Transform:
            localScale: ["{Scope.Body.OuterRadiusMeters}","{Scope.Body.OuterRadiusMeters}","{Scope.Body.OuterRadiusMeters}"]
          Ring:
            SourceMaterial: "mat_ring_scattering_detail_near_fade"
            Color: "#FFFFFF"
            Brightness: 1
            MainTex: "tex_ring_diffuse"
            RadiusInner: 1.44
            RadiusOuter: 1.92
            Split: true
          RingNearTex:
            Sharpness: 2
            Offset: 0
            OverrideRange: -1
          RingLightingTex:
            FrontPower: 2
            BackPower: 3
            BackStrength: 0.5
            BaseStrength: 0.2
          RenderShadowRing:
            Texture: "res:Textures/Rings_Shadow"
            RadiusMin: 1.44
            RadiusMax: 1.92
          RenderShadowRingFilter:
            Iterations: 100


  - UniqueId: UI_Headless_Floating_Target
    Name: "{Scope.Name}"
    Components:
      Transform:
        localScale: [1,1,1]

      FloatingObject: {}

      FloatingTarget:
        WarpName: "{Scope.Name}"
        WarpDistance: "2500 KM"

      FloatingSelectable:
        isMovable: false
        uiPanelDefinition: "node_detail_panel"
    Children:
      - Name: "Sphere"
        Components:
        # Mesh + renderer
          MeshFilter:
            sharedMesh: "Meshes/Geosphere"
          MeshRenderer:
            shadowCastingMode: Off
            receiveShadows: false
            enabled: true

######################
# Hex Render Entity  #  DataOnly: no prefab; hex data contributes to planet overlay only
######################
  - UniqueId: UI_Hex_Render_Entity
    RenderMode: DataOnly
    Name: "{Scope.Name}"
    Components:
      FloatingObject: {}

      FloatingTarget:
        WarpName: "{Scope.Name}"
        WarpDistance: "500 KM"

      FloatingSelectable:
        isMovable: false
        uiPanelDefinition: "node_detail_panel"

    Children:
      - Name: HexMesh
        Components:
            Transform:
              localScale: [150000, 150000, 150000]
            MeshFilter:
              sharedMesh: "Meshes/Geosphere"
            MeshRenderer:
              material: Standard
              color: [0.7, 0.7, 0.7, 1]

      - Name: Nameplate
        Components:
          Transform:
            localPosition: [0, 5000, 0]
            localScale: [100, 100, 100]
          Canvas:
            renderMode: WorldSpace
            sortingOrder: 100
          FloatingSelectable:
            isMovable: false
            uiPanelDefinition: "node_detail_panel"
          Billboard:
            AvoidClipping: true
        Children:
          - Name: Background
            Components:
              RectTransform:
                anchorMin: [0.5, 0.5]
                anchorMax: [0.5, 0.5]
                pivot: [0.5, 0.5]
                sizeDelta: [150, 30]
              Image:
                color: [0, 0, 0, 0.7]
                raycastTarget: true
          - Name: NameText
            Components:
              RectTransform:
                anchorMin: [0, 0]
                anchorMax: [1, 1]
                offsetMin: [5, 5]
                offsetMax: [-5, -5]
              Text:
                text: "{Scope.Name}"
                fontSize: 14
                alignment: MiddleCenter
                color: [1, 1, 1, 1]
                raycastTarget: false


Variables:
  panel_width: 900
  panel_height: 600
  small_button_width: 120
  small_button_height: 40
  big_button_width: 250
  big_button_height: 400
  toggle_width: 300
  toggle_height: 100
gui:
  UniqueId: new_game
  GameObjects:
    - image:
        Name: new_game_panel
        Size: [$panel_width, $panel_height]
        Orientation: center
        Sprite: "GFX_tile_large_bg"
        children:
          - gameObject:
              UniqueId: era_panel
              Name: era_panel
              Size: [$panel_width, $panel_height]
              Position: [0, 0]
              Orientation: center
              children:
                - textMeshPro:
                    Name: select_era_text
                    Font: "Nacelle-Regular SDF"
                    Text: text_select_era
                    Position: [0, -40]
                    Size: [200, 30]
                    AutoSize: true
                    Alignment: center
                    Orientation: top_center
                    Localizable: true
                    Visible: true
                - scrollView:
                    Name: era_selector
                    Size: [98%, 75%]
                    Orientation: center
                    Vertical: false
                    Horizontal: true
                    LayoutType: horizontal
                    ChildAlignment: MiddleLeft
                    ChildControlWidth: false
                    ChildControlHeight: true
                    ChildForceExpandHeight: true
                    HorizontalScrollbarVisibility: true
                    HorizontalScrollbarSpacing: 5
                    Spacing: 10
                    children:
                      - button:
                          UniqueId: genesis_btn
                          Name: genesis_btn
                          Size: [$big_button_width, $big_button_height]
                          Sprite: GFX_era_select_genesis_disabled
                          HighlightedSprite: GFX_era_select_genesis
                          DisabledSprite: GFX_era_select_genesis_disabled
                          ClickSound: confirm_click
                          Transition: SpriteSwap
                          Interactable: true
                          OnClicked: "SetEra:era_genesis"
                          children:
                            - textMeshPro:
                                Name: genesis_era_text
                                Font: "Nacelle-Regular SDF"
                                Text: text_era_genesis
                                Position: [0, -30]
                                Size: [100%, 30]
                                AutoSize: true
                                Localizable: true
                                Alignment: center
                                Orientation: stretch_horizontal_top
                      - button:
                          UniqueId: frontier_btn
                          Name: frontier_btn
                          Size: [$big_button_width, $big_button_height]
                          Sprite: GFX_era_select_frontier_disabled
                          HighlightedSprite: GFX_era_select_frontier
                          DisabledSprite: GFX_era_select_frontier_disabled
                          ClickSound: confirm_click
                          Transition: SpriteSwap
                          Interactable: true
                          OnClicked: "SetEra:era_frontier"
                          children:
                            - textMeshPro:
                                Name: frontier_era_text
                                Font: "Nacelle-Regular SDF"
                                Text: text_era_frontier
                                Position: [0, -30]
                                Size: [100%, 30]
                                AutoSize: true
                                Localizable: true
                                Alignment: center
                                Orientation: stretch_horizontal_top
                      - button:
                          UniqueId: celestial_btn
                          Name: celestial_btn
                          Size: [$big_button_width, $big_button_height]
                          Sprite: GFX_era_select_celestial_disabled
                          HighlightedSprite: GFX_era_select_celestial
                          DisabledSprite: GFX_era_select_celestial_disabled
                          ClickSound: confirm_click
                          Transition: SpriteSwap
                          Interactable: true
                          OnClicked: "SetEra:era_celestial"
                          children:
                            - textMeshPro:
                                Name: celestial_era_text
                                Font: "Nacelle-Regular SDF"
                                Text: text_era_celestial
                                Position: [0, -30]
                                Size: [100%, 30]
                                AutoSize: true
                                Localizable: true
                                Alignment: center
                                Orientation: stretch_horizontal_top
                      - button:
                          UniqueId: interstellar_btn
                          Name: interstellar_btn
                          Size: [$big_button_width, $big_button_height]
                          Sprite: GFX_era_select_interstellar_disabled
                          HighlightedSprite: GFX_era_select_interstellar
                          DisabledSprite: GFX_era_select_interstellar_disabled
                          ClickSound: confirm_click
                          Transition: SpriteSwap
                          Interactable: true
                          OnClicked: "SetEra:era_interstellar"  
                          children:
                            - textMeshPro:
                                Name: interstellar_era_text
                                Font: "Nacelle-Regular SDF"
                                Text: text_era_interstellar
                                Position: [0, -30]
                                Size: [100%, 30]
                                AutoSize: true
                                Localizable: true
                                Alignment: center
                                Orientation: stretch_horizontal_top      
                      - scrollbar:
                          Name: horizontal_scrollbar
                          Size: [$panel_width, 10]     # Matches scroll view height
                          Orientation: stretch_horizontal_bottom
                          Direction: LeftToRight
                          HandleSize: 0.2
                          Interactable: true
                          Transition: ColorTint
                          NormalColor: #729ab1
                          HighlightedColor: #E0E0E0
                          PressedColor: #B0B0B0
                          DisabledColor: #808080
                          FadeDuration: 0.1
          - gameObject:
              UniqueId: species_panel
              Name: species_panel
              Size: [$panel_width, $panel_height]
              Position: [0, 0]
              Orientation: center
              Visible: false
              children:
                - inputField:
                    UniqueId: empire_name_input
                    Name: empire_name_input
                    Size: [300, 50]
                    Position: [0, -200]
                    Orientation: center_up
                    Placeholder: "Enter Empire Name"
                    OnEndEdit: "SetEmpireName:"
                - dropdown:
                    UniqueId: species_dropdown
                    Name: species_dropdown
                    Size: [300, 50]
                    Position: [0, -100]
                    Orientation: center_up
                    Options: "SpeciesLoader.GetAllContractReferences"
                    OnValueChanged: "SetSpecies:"
                - dropdown:
                    UniqueId: homeworld_dropdown
                    Name: homeworld_dropdown
                    Size: [300, 50]
                    Position: [0, 0]
                    Orientation: center
                    Options: "PlanetLoader.GetAllContractReferences"
                    OnValueChanged: "SetHomeworld:"
          - gameObject:
              UniqueId: ethics_panel
              Name: ethics_panel
              Size: [$panel_width, $panel_height]
              Position: [0, 0]
              Orientation: center
              Visible: false
              children:
                - scrollView:
                    Name: ethics_list
                    Size: [500, 300]
                    Orientation: center
                    Vertical: true
                    LayoutType: vertical
                    Spacing: 10
          - gameObject:
              UniqueId: authority_panel
              Name: authority_panel
              Size: [$panel_width, $panel_height]
              Position: [0, 0]
              Orientation: center
              Visible: false
              children:
                - dropdown:
                    UniqueId: authority_dropdown
                    Name: authority_dropdown
                    Size: [300, 50]
                    Position: [0, 0]
                    Orientation: center
                    Options: "AuthorityLoader.GetAllContractReferences"
                    OnValueChanged: "SetAuthority:"
          - gameObject:
              UniqueId: ascension_panel
              Name: ascension_panel
              Size: [$panel_width, $panel_height]
              Position: [0, 0]
              Orientation: center
              Visible: false
              children:
                - dropdown:
                    UniqueId: ascension_dropdown
                    Name: ascension_dropdown
                    Size: [300, 50]
                    Position: [0, 0]
                    Orientation: center
                    Options: "AscensionLoader.GetAllContractReferences"
                    OnValueChanged: "SetAscension:"
          - button:
              UniqueId: start_game_btn
              Name: start_game_btn
              Size: [$small_button_width, $small_button_height]
              Position: [-70, 30]
              Orientation: bottom_right
              Sprite: GFX_menu_button_normal
              HighlightedSprite: GFX_menu_button_highlight
              DisabledSprite: GFX_menu_button_disabled
              Text: "Start Game"
              Font: "Nacelle-Regular SDF"
              FontSize: 20
              Localizable: false
              ClickSound: confirm_click
              Transition: SpriteSwap
              Interactable: true
              OnClicked: "StartGame:"
          - button:
              UniqueId: cancel_btn
              Name: cancel_btn
              Size: [$small_button_width, $small_button_height]
              Position: [70, 30]
              Orientation: bottom_left
              Sprite: GFX_menu_button_normal
              HighlightedSprite: GFX_menu_button_highlight
              DisabledSprite: GFX_menu_button_disabled
              Text: "Cancel"
              Font: "Nacelle-Regular SDF"
              FontSize: 20
              Localizable: false
              ClickSound: cancel_click
              Transition: SpriteSwap
              Interactable: true
              OnClicked: "CloseWindow:new_game_panel"
    - scrollView:
        Name: progress_tracker
        Position: [0, 55]
        Size: [100%, 100]
        Orientation: bottom_center
        MovementType: "Clamped"
        Vertical: false
        Horizontal: true
        LayoutType: horizontal
        ChildAlignment: LowerCenter
        ChildControlWidth: false
        ChildControlHeight: true
        ChildForceExpandHeight: true
        Spacing: 10
        children:
          - toggle:
              Name: species_toggle
              Size: [$toggle_width, $toggle_height]
              Orientation: middle_center
              Interactable: false
              Transition: SpriteSwap
              Sprite: GFX_menu_button_disabled
              DisabledSprite: GFX_menu_button_disabled
              HighlightedSprite: GFX_menu_button_highlight
              children:
                - textMeshPro:
                    Name: species_concept_text
                    Font: "Nacelle-Regular SDF"
                    Text: text_concept_species
                    AutoSize: true
                    Localizable: true
                    Alignment: center
                    Orientation: stretch_full
                    Padding: 5
          - toggle:
              Name: homeworld_toggle
              Size: [$toggle_width, $toggle_height]
              Orientation: middle_center
              Interactable: false
              Transition: SpriteSwap
              Sprite: GFX_menu_button_disabled
              DisabledSprite: GFX_menu_button_disabled
              HighlightedSprite: GFX_menu_button_highlight
              children:
                - textMeshPro:
                    Name: homeworld_concept_text
                    Font: "Nacelle-Regular SDF"
                    Text: text_concept_homeworld
                    AutoSize: true
                    Localizable: true
                    Alignment: center
                    Orientation: stretch_full
                    Padding: 5
          - toggle:
              Name: ethics_toggle
              Size: [$toggle_width, $toggle_height]
              Orientation: middle_center
              Interactable: false
              Transition: SpriteSwap
              Sprite: GFX_menu_button_disabled
              DisabledSprite: GFX_menu_button_disabled
              HighlightedSprite: GFX_menu_button_highlight
              children:
                - textMeshPro:
                    Name: ethics_concept_text
                    Font: "Nacelle-Regular SDF"
                    Text: text_concept_ethics
                    AutoSize: true
                    Localizable: true
                    Alignment: center
                    Orientation: stretch_full
                    Padding: 5
          - toggle:
              Name: authority_toggle
              Size: [$toggle_width, $toggle_height]
              Orientation: middle_center
              Interactable: false
              Transition: SpriteSwap
              Sprite: GFX_menu_button_disabled
              DisabledSprite: GFX_menu_button_disabled
              HighlightedSprite: GFX_menu_button_highlight
              children:
                - textMeshPro:
                    Name: authority_concept_text
                    Font: "Nacelle-Regular SDF"
                    Text: text_concept_authority
                    AutoSize: true
                    Localizable: true
                    Alignment: center
                    Orientation: stretch_full
                    Padding: 5
          - toggle:
              Name: ascension_toggle
              Size: [$toggle_width, $toggle_height]
              Orientation: middle_center
              Interactable: false
              Transition: SpriteSwap
              Sprite: GFX_menu_button_disabled
              DisabledSprite: GFX_menu_button_disabled
              HighlightedSprite: GFX_menu_button_highlight
              children:
                - textMeshPro:
                    Name: ascension_concept_text
                    Font: "Nacelle-Regular SDF"
                    Text: text_concept_ascension
                    AutoSize: true
                    Localizable: true
                    Alignment: center
                    Orientation: stretch_full
                    Padding: 5
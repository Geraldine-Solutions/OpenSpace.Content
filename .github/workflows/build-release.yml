name: ğŸš€ Build Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'ğŸ”– Version number (e.g. 1.0.0)'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      RELEASE_TAG: ${{ github.event.inputs.tag != '' && github.event.inputs.tag || github.ref_name }}

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§¹ Prepare Content Folder Structure
        run: |
          echo "ğŸ“ Creating build directory..."
          mkdir -p build

          echo "ğŸ” Scanning for top-level folders to copy..."
          for dir in */ ; do
            # Skip .github and build
            if [[ "$dir" != ".github/" && "$dir" != "build/" ]]; then
              echo "ğŸ“‚ Copying $dir â†’ build/$dir"
              mkdir -p "build/$dir"
              cp -r "$dir" "build/"
            fi
          done

          echo "ğŸ—œï¸ Zipping folder structure to content.zip..."
          zip -r content.zip build

      - name: ğŸ·ï¸ Create Git Tag (if manual dispatch)
        id: tag_version
        if: github.event_name == 'workflow_dispatch'
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.ACTIONS_PAT }}
          custom_tag: ${{ env.RELEASE_TAG }}

      - name: ğŸš€ Create GitHub Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: "Release ${{ steps.tag_version.outputs.new_tag }}"
          body: ${{ steps.tag_version.outputs.changelog }}
          token: ${{ secrets.ACTIONS_PAT }}

      - name: ğŸ“¤ Upload Release Artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_PAT }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: content.zip
          asset_name: content.zip
          asset_content_type: application/zip

name: ğŸš¦ Lint Content

on:
  pull_request:
    branches:
      - '**'

jobs:
  validate:
    name: ğŸ› ï¸ Validate YAML and GLTF
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y yamllint
          npm install -g gltf-validator

      - name: ğŸ§¹ Lint YAML Files
        run: |
          echo "ğŸ” Running yamllint..."
          yamllint -c .yamllint ./

      - name: âœ… Validate GLTF Files
        run: |
          echo "ğŸ” Validating .gltf files..."
          find . -name "*.gltf" -print0 | while IFS= read -r -d '' file; do
            echo "ğŸ§ª Validating $file"
            gltf-validator "$file"
          done

# Unit render definitions using proper GameObjectElement format

# Infantry unit - small green sphere
gameObject:
  UniqueId: "Unit_Infantry"
  Name: "Infantry"
  Components:
    MeshFilter:
      sharedMesh: "Sphere"
    MeshRenderer:
      sharedMaterial: "Universal Render Pipeline/Unlit"
      material.color: "#4CAF50"
    FloatingObject:
      positionSet: false
  localScale: [0.1, 0.1, 0.1]

Materials:
# Blue Stars
  - UniqueId: "mat_b_class_star"
    Name: "B Class Star"
    Shader: "Geraldine/4XSpace/Rendering/Star"
    Properties:
      # Textures
      _NoiseTex: "res:Textures/StarNoise"

      # Floats
      _Brightness: "1"
      _DisableFog: "0"
      _FlowStrength: "0.5"
      _MainWarp: "0.005"
      _NoiseOctaves: "6"
      _NoiseSpeed: "10"
      _NoiseStrength: "1.55"
      _NoiseTile: "40"
      _RimPower: "4.31"
      _SphereMask: "0"
      _SphereMaskFalloff: "3"
      _SphereMaskRadius: "1"
      _SunspotsStrength: "-1.01"
      _SunspotsWarp: "0.005"

      # Colors
      _Color: "#D4CFFF"
      _NoiseColor: "#F09F00"
      _RimColor: "#FFFFFF"

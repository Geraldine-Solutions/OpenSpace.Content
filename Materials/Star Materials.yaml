########
# Misc
########    
#Prominances
  - UniqueId: "mat_Prominence_Detail_Distort"
    Name: "Prominence + Fade Edge + Clip Near + Distort + Detail"
    Shader: "Geraldine/4XSpace/Rendering/Prominence"
    Properties:
      # Textures
      _DetailTex: "tex_prominence_noise"
      _DistortTex: "tex_prominence_noise"

      # Floats
      _DisableFog: "0"
      _ClipNear: "1"
      _ClipPower: "1"
      _Detail: "1"
      _DetailStrength: "1"
      _Distort: "1"
      _DistortStrength: "0.1"
      _FadeEdge: "1"
      _FadePower: "1"
      _SphereMask: "0"
      _SphereMaskFalloff: "3"
      _SphereMaskRadius: "1"

      # Colors
      _DetailScale: "[3,50,0,1]"
      _DetailSpeed: "[5,1,0,1]"
      _DistortScale: "[0.1,5,0,1]"
      _DistortSpeed: "[1,0.1,0,1]"
      _SphereMaskPosition: "[0,0,0,1]"
      _WorldPosition: "#000000FF"

#Corona
  - UniqueId: "mat_Corona"
    Name: "Atmosphere + Lighting + Scattering"
    Shader: "Geraldine/4XSpace/Rendering/Atmosphere"
    Properties:

      # Floats
      _DisableFog: "0"
      _Cull: "2"
      _Hdr: "0"
      _HorizonLengthRecip: "0"
      _InnerRatio: "0"
      _InnerScale: "1"
      _Lighting: "1"
      _Scattering: "1"
      _Sky: "0"
      _SphereMask: "0"
      _SphereMaskFalloff: "3"
      _SphereMaskRadius: "1"

      # Colors
      _Color: "#FFFFFFFF"
      _AmbientColor: "#000000FF"
      _ScatteringInner: "[0.5,0.25,0.25,0.1]"
      _ScatteringOuter: "[1,0.25,0.25,0.1]"
      _ScatteringTerms: "[500,500,2,-2]"
      _SphereMaskPosition: "#000000FF"

#Starfield
  - UniqueId: "mat_Starfield"
    Name: "Starfield"
    Shader: "Geraldine/4XSpace/Rendering/Starfield"
    Properties:

      _DstBlend: "One"
      _AlignTo: "View"

      # Floats
      _PowerRGB: "0"
      _NearFade: "0"
      _NearRangeRecip: "1"
      _NearTex: ""
      _FarFade: "0"
      _FarRadius: "100"
      _FarRangeRcip: "1"
      _FarTex: ""
      _Pulse: "0"
      _PulseMin: "0.5"
      _PulseMax: "1"
      _PulseSpeed: "100"

#Hyper Line
  - UniqueId: "mat_hyper_line"
    Name: "Orbit Ring (Planet)"
    Shader: "Geraldine/4XSpace/Rendering/Additive"
    Properties:
      # Textures
      _MainTex: "tex_orbit_ring"

      # Floats
      _DisableFog: "0"
      _Brightness: "1"
      _ColorInfluence: "10"
      _NearFade: "1"
      _NearDistance: "100000000000000000"  # 1e+17
      _PowerRgb: "0"

      # Colors
      _Color: "#FFFFFFFF"
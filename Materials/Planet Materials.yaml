#Rings
  - UniqueId: "mat_ring_scattering_detail_near_fade"
    Name: "Ring + Scattering + Detail + Near Fade"
    Shader: "Geraldine/4XSpace/Rendering/Ring"
    Properties:
      # Texture Properties
      _DetailTex: "tex_ring_detail"

      # Float Properties
      _DisableFog: "0"
      _DetailTwist: "0"
      _DetailTwistBias: "0"
      _Brightness: "1"
      _Detail: "2"
      _LightCount: "0"
      _Lighting: "1"
      _Near: "1"
      _NearRange: "10"
      _NearRangeRecip: "1"
      _NearScale: "1"
      _RingShadowCount: "0"
      _Scattering: "1"
      _ScatteringMie: "34.09"
      _ScatteringStrength: "7.7"
      _SphereMask: "0"
      _SphereMaskFalloff: "3"
      _SphereMaskRadius: "1"
      _SphereShadowCount: "0"
      _Tiling: "5"

      # Color Properties (using vector notation for Vector4 colors)
      _DetailOffset: "[0,0,0,1]"
      _DetailScale: "#FFFFFF"
      _AmbientColor: "#000000"
      _Color: "#FAFAFA"  # Converted from 0.9811321 values
      _DetailDistance: "[1,1,0,0]"
      _DetailSpeed: "[0,0.01,0,0]"
      _DetailTiling: "[50,125,0,0]"
      _Radius: "[0,0,0,1]"
      _ScatteringStrengths: "[7.7,0,0,0]"
      _ScatteringTerms: "[34.09,1,1,1]"
      _SphereMaskPosition: "[0,0,0,1]"

      # Shader Keywords (boolean toggles)
      _DETAIL_ALPHA: "true"
      _LIGHTING: "true"
      _NEAR: "true"
      _SCATTERING: "true"
      _SPHEREMASK_OFF: "true"
      _DETAIL: "false" 


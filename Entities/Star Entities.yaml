########
# Rare Stars
########
# Black Hole
Entity:
  UniqueId: "balck_hole_entity"
  Mesh: "star_mesh"
  DefaultState: "idle"
  EmmissiveColor: [0, 0, 0]
  EmmissiveIntensity: 0.8
  EmmissiveWidth: 1.4
  States:
    - Name: "idle"
      Animation: "idle"
      Events:
        - Time: 0.0
          Node: "planet"
          Particle: "b_class_star_particle"
          KeepParticle: false
          TriggerOnce: true
          SoundEffect: "amb_star_fusion"
  Scale: 1.8
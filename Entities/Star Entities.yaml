########
# Stars
########
---
# Blue Stars
Entity:
  UniqueId: "b_star_class_star_entity"
  Mesh: "star_mesh"
  DefaultState: "idle"
  Scale: 1.8
  Materials:
    Clouds_Geosphere:
      Shader: "Space Graphics Toolkit/Star"
      Properties:
        # Basic Properties
        _Color: "#C8F9FF"
        _Brightness: "1.0"
        _MainWarp: "0.005"
        _MainTex: ""
        
        # Rim
        _RimColor: "#009EB7"
        _RimPower: "1.04"
          
        # Noise
        _NoiseColor: "#FFFFFF"
        _NoiseStrength: "0.5"
        _NoiseTile: "80"
        _NoiseSpeed: "10.0"
        _NoiseOctaves: "6"
        
        # Flow
        _FlowStrength: "1.0"
        _FlowTex: "Textures/StarFlow.png"
          
        # Sunspots
        _SunspotsColor: "#FFFFFF"
        _SunspotsStrength: "1.0"
        _SunspotsWarp: "0.005"
        _SunspotsTex: ""

        # Unity Fog
        _CW_DisableFog: "false"
          
        # Sphere Mask
        _SGT_SphereMask: false
        _SGT_SphereMaskPosition: "0.0,0.0,0.0,0.0"
        _SGT_SphereMaskRadius: "1.0"
        _SGT_SphereMaskFalloff: "3.0"

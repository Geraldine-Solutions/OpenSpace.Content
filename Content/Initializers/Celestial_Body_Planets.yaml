#Alpine
  - CelestialBody:
      UniqueId: alpine_planet_init  
      RenderEntity: "UI_Planet_Render_Entity"
      MainTex: "rl_Alpine_Planets"
      DistanceFromTheSun: [10, 40] #AU
      CanBeMoon: true
      Colonizable: true
      ChanceOfRing: 0.2
      PlanetSize: [4000, 20000] #KM
      MoonSize: [1000, 2500] #KM
      Climate:
        Atmosphere: "atmo_Oxygenated"

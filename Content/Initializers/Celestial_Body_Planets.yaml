# Variable definitions (YAML anchors)
# Common size ranges
standard_planet_size: &standard_planet_size [4000, 20000]
standard_moon_size: &standard_moon_size [1000, 2500]

# Common density ranges (kg/m³)
planet_density: &planet_density [3000, 6000] # Regular planets (rocky, Earth-like)
gas_giant_density: &gas_giant_density [600, 2000] # Gas giants (Jupiter ~1326, Saturn ~687)
asteroid_density: &asteroid_density [1500, 3000] # Rocky/icy mix

# Common distance ranges
habitable_distance: &habitable_distance [10, 40]
any_distance: &any_distance [0, 50]

# Common values
standard_ring_chance: &standard_ring_chance 0.2
oxygen_atmo: &oxygen_atmo "atmo_Oxygenated"
dry_humidity: &dry_humidity "hum_Dry"
mild_humidity: &mild_humidity "hum_Mild"
wet_humidity: &wet_humidity "hum_Wet"
cold_temp: &cold_temp "temp_Cold"
temperate_temp: &temperate_temp "temp_Temperate"
hot_temp: &hot_temp "temp_Hot"
no_atmo: &no_atmo "atmo_None"

Initializers:
###############
#  Habitable  #
###############
#Alpine
  - CelestialBody:
      UniqueId: alpine_planet_init  
      RenderEntity: "UI_Planet_Render_Entity"
      MainTex: "rl_Alpine_Planets"
      DistanceFromTheSun: *habitable_distance #AU
      CanBeMoon: true
      Colonizable: true
      ChanceOfRing: *standard_ring_chance
      PlanetSize: *standard_planet_size #KM
      MoonSize: *standard_moon_size #KM
      Density: *planet_density # kg/m³
      Climate:
        Atmosphere: *oxygen_atmo
        Humidity: "hum_Mild"
        Temperature: *cold_temp

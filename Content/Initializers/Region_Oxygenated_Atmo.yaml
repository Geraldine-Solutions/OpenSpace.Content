# Region biomes for breathable atmosphere. Gates use canonical climate fields:
# temp, moisture, vegPotential, cloudCover, storminess, wind, seaFraction, coastness,
# elevationMean, slopeMean, atmo.pressure, atmo.breathable, etc.
####### Matrix #####
#####  |Hot |Temperate |Cold |
# Dry  | X  |    X     |  X  |
# Mild | X  |    X     |  X  |
# Wet  | X  |    X     |  X  |
# temp: 0-0.35 Cold, 0.35-0.65 Temperate, 0.65-1 Hot
# moisture: 0-0.33 Dry, 0.33-0.66 Mild, 0.66-1 Wet
Initializers:
#Desert
  - Region:
      UniqueId: region_oxygenated_atmo_01
      Name: "Text_Desert"
      RenderEntity: "UI_Region_Render_Entity"
      BiomeId: biome_desert
      Gates:
        AND:
          - between: { field: temp, min: 0.65, max: 1 }
          - between: { field: moisture, min: 0, max: 0.33 }
          - gte: { field: atmo.breathable, value: 0.5 }
      Score:
        Terms:
          - Range: { field: temp, min: 0.65, max: 1 }
          - Range: { field: moisture, min: 0, max: 0.33 }

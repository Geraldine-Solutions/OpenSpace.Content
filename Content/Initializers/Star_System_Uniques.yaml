# Variable definitions (YAML anchors)
# Common planet sizes
small_planet_size: &small_planet_size 8000
medium_planet_size: &medium_planet_size 12000
large_planet_size: &large_planet_size 15000
xlarge_planet_size: &xlarge_planet_size 18000
huge_planet_size: &huge_planet_size 25000

# Common orbit distances
close_orbit: &close_orbit 0.15
medium_orbit: &medium_orbit 0.25
far_orbit: &far_orbit 0.55
very_far_orbit: &very_far_orbit 0.95
extreme_orbit: &extreme_orbit 1.15

Initializers:
# Balor
  - StarSystem:
      UniqueId: "balor_unique_init"
      RenderEntity: "UI_StarSystem_Render_Entity"
      Name: "TEXT_Balor"
      Usage: "misc_system_init"
      MaxInstances: 1
      Children:
        - UniqueId: "star_init_f"
          Size: 800055 #KM
        - UniqueId: "molten_planet_init"
          Name: "TEXT_Baal"
          Size: 18000 #KM
          Orbit:
            SemiMajorAxis: *far_orbit #AU
          Neighbors:
            - Name: "TEXT_Baal_Primus"
              UniqueId: "barren_planet_init"
              Size: *small_planet_size #KM
              Orbit:
                SemiMajorAxis: *close_orbit #AU
            - Name: "TEXT_Baal_Secundus"
              UniqueId: "desert_planet_init"
              Size: *medium_planet_size #KM
              Orbit:
                SemiMajorAxis: *medium_orbit #AU
        - UniqueId: "gas_giant_init"
          Name: "TEXT_Set"
          Size: *huge_planet_size #KM
          HasRing: true
          Orbit:
            SemiMajorAxis: *very_far_orbit #AU
        - UniqueId: "asteroid_init_01"
          Count: 2
          Orbit:
            IsAbsolute: true
            SemiMajorAxis: *extreme_orbit #AU
        - UniqueId: "barren_planet_init"
          Name: "TEXT_Kheru"
          Size: *large_planet_size #KM
          Orbit:
            SemiMajorAxis: 1.35 #AU
        - UniqueId: "frozen_planet_init"

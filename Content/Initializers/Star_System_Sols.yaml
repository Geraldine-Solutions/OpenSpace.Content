Initializers:
# Standard Sol Start
  - StarSystem:
      UniqueId: "sol_system_init"
      RenderEntity: "UI_StarSystem_Render_Entity"
      Name: "TEXT_Sol"
      Usage: "custom_empire"
      Flags: ["sol_system"]
      ExcludeFlags: ["unknown_regions", "bottleneck"]
      Children:
        - UniqueId: "star_init_g"
          Name: "TEXT_Sol"
          Size: 696340 # KM (Sun)
          Density: 1408 # kg/m³ (Sun's average density)

        - UniqueId: "molten_planet_init"
          Name: "TEXT_Mercury"
          MainTex: "tex_mercury_albedo"
          Size: 2439.7 # KM
          Density: 5427 # kg/m³ (rocky, dense core)
          Orbit:
            SemiMajorAxis: .39 # AU

        - UniqueId: "barren_planet_init"
          Name: "TEXT_Venus"
          MainTex: "tex_venus_albedo"
          Size: 6051.8 # KM
          Density: 5243 # kg/m³ (similar to Earth)
          Orbit:
            SemiMajorAxis: .33 # AU

        - UniqueId: "temperate_planet_init"
          Name: "TEXT_Earth"
          MainTex: "tex_earth_albedo"
          HeightTex: "tex_earth_land_albedo"
          Size: 6367.312 # KM (sea-level radius minus mean ocean depth)
          SeaLevelRadiusMeters: 6399785
          MaxElevationMeters: 88480.86
          Density: 5514 # kg/m³ (Earth's average density)
          Flags: ["era_celestial_start_node","home_planet"]
          Orbit:
            SemiMajorAxis: .28 # AU
          Neighbors:
            - Name: "TEXT_Luna"
              UniqueId: "barren_planet_init"
              MainTex: "tex_moon_albedo"
              Size: 1737.4 # KM
              Density: 3344 # kg/m³
              Orbit:
                SemiMajorAxis: 0.00257 # AU (Earth-Moon distance)
          # Example: InitEffect runs after planet creation
          # Demonstrates how modders can add custom initialization logic
          InitEffect:
            - type: "if"
              payload:
                condition:
                  has_flag: "home_planet"
                effects:
                  - type: "scripted_effect"
                    payload:
                      effect_id: "generate_empire_home_planet"
                  - type: "scripted_effect"
                    payload:
                      effect_id: "generate_start_deposits_and_blockers"

        - UniqueId: "barren_planet_init"
          Name: "TEXT_Mars"
          MainTex: "tex_mars_albedo"
          Size: 3389.5 # KM
          Density: 3933 # kg/m³ (less dense than Earth)
          Orbit:
            SemiMajorAxis: .52 # AU


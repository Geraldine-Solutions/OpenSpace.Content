# Variable definitions (YAML anchors)
base_moon_distance: &base_moon_distance 0.5
homeworld_min_size: &homeworld_min_size 18000
homeworld_max_size: &homeworld_max_size 21000

Initializers:
# Converted from Stellaris empire_initializers.txt
# Empire Initializer I
  - StarSystem:
      UniqueId: "empire_init_01"
      RenderEntity: "UI_StarSystem_Render_Entity"
      Usage: "empire_system_init"
      Flags: ["empire_home_system"]
      ExcludeFlags: ["unknown_regions", "bottleneck"]
      
      # Init effects run after the system is created
      InitEffect:
        - type: "every_neighbor_system"
          payload:
            effects:
              - type: "set_flag"
                payload:
                  flag: "empire_cluster"
                  scope: "star_system"
              - type: "every_neighbor_system"
                payload:
                  effects:
                    - type: "set_flag"
                      payload:
                        flag: "empire_cluster"
                        scope: "star_system"
        - type: "scripted_effect"
          payload:
            effect_id: "generate_home_system_resources"
      
      Children:
        - UniqueId: "rl_standard_stars"
          Size: 800055 #KM
        - Count: [1, 3]
          UniqueId: "rl_asteroids"
          Orbit:
            SemiMajorAxis: 5 #AU
        - Count: [0, 2]
          UniqueId: "rl_non_colonizable"
          Orbit:
            SemiMajorAxis: 2 #AU
          Neighbors:
            - Count: [0, 1]
              Orbit:
                SemiMajorAxis: 1.5 #AU
        - Orbit:
            SemiMajorAxis: 2 #AU
        - Count: [2, 4]
          UniqueId: "rl_non_colonizable"
          Orbit:
            SemiMajorAxis: 2.5 #AU
          Neighbors:
            - Count: [0, 1]
              Orbit:
                SemiMajorAxis: 1 #AU
      AsteroidBelts:
        - Class: "rocky_asteroid_belt"
          Radius: 5 #AU
          Width: 0.5 #AU
      Neighbors:
        - Trigger: "num_guaranteed_colonies >= 2"
          Distance: 1
          Initializer: "neighbor_t1"
        - Trigger: "num_guaranteed_colonies >= 1"
          Distance: 1
          Initializer: "neighbor_t1_first_colony"


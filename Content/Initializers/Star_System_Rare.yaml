# Variable definitions (YAML anchors)
usage_factor_rare: &usage_factor_rare 2
rare_orbit_distance: &rare_orbit_distance [1,3]
rare_count_range: &rare_count_range [1, 4]

Initializers:
# Black Holes
  - StarSystem:
      UniqueId: special_init_01
      RenderEntity: "UI_StarSystem_Render_Entity"
      Usage: misc_system_init
      UsageOdds:
        - Factor: *usage_factor_rare
      Children:
        - UniqueId: star_init_black_hole
          HasRing: false
        - UniqueId: rl_barren_planets
          Count: *rare_count_range
          Orbit:
            SemiMajorAxis: *rare_orbit_distance #AU
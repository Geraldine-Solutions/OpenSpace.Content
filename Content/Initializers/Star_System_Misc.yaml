Initializers:
# Basic 1
  - StarSystem:
      UniqueId: basic_init_01
      RenderEntity: "UI_StarSystem_Render_Entity"
      Usage: misc_system_init
      UsageOdds:
        - Factor: 20
      Children:
        - UniqueId: rl_standard_stars
        - Count: [2, 10]
          Orbit:
            SemiMajorAxis: 5 #AU
          Neighbors:
            - Count: [0, 1]
              Orbit:
                SemiMajorAxis: 1.5 #AU
# Basic 2
  - StarSystem:
      UniqueId: basic_init_02
      RenderEntity: "UI_StarSystem_Render_Entity"
      Usage: misc_system_init
      UsageOdds:
        - Factor: 20
      AsteroidBelts:
        - Class: rocky_asteroid_belt
          Radius: 9.5 #AU
      Children:
        - UniqueId: rl_standard_stars
        - Count: 2
          Orbit:
            SemiMajorAxis: 2 #AU
        - Count: [1, 4]
          UniqueId: rl_asteroids
          Orbit:
            IsAbsolute: true
            SemiMajorAxis: 9.5 #AU
        - Count: [2, 5]
          Orbit:
            SemiMajorAxis: 2.5 #AU
          Neighbors:
            - Count: [0, 1]
              Orbit:
                SemiMajorAxis: 1 #AU
                MeanAnomaly: 0.3
                OrbitalPeriod: 27.3
# Basic 3
  - StarSystem:
      UniqueId: basic_init_03
      RenderEntity: "UI_StarSystem_Render_Entity"
      Usage: misc_system_init
      UsageOdds:
        - Factor: 10
      Children:
        - UniqueId: rl_standard_stars
        - Count: [0, 1]
          Orbit:
            SemiMajorAxis: 1 #AU
        - Count: [1, 2]
          UniqueId: rl_gas_giants
          Orbit:
            SemiMajorAxis: 6 #AU
          Neighbors:
            - Count: [1, 4]
              Orbit:
                SemiMajorAxis: 1 #AU
        - Count: [0, 2]
          Orbit:
            SemiMajorAxis: 2 #AU
# Basic 4
  - StarSystem:
      UniqueId: basic_init_04
      RenderEntity: "UI_StarSystem_Render_Entity"
      Usage: misc_system_init
      UsageOdds:
        - Factor: 10
      AsteroidBelts:
        - Class: rocky_asteroid_belt
          Radius: 12 #AU
      Children:
        - UniqueId: rl_standard_stars
        - Count: [3, 6]
          UniqueId: rl_asteroids
          Orbit:
            IsAbsolute: true
            SemiMajorAxis: 12 #AU
        - Count: [0, 2]
          Orbit:
            SemiMajorAxis: 2 #AU
        - Count: [0, 2]
          Orbit:
            SemiMajorAxis: 4 #AU